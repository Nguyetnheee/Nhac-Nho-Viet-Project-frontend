name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Hoặc branch bạn muốn deploy (staff-dashboard-test, master, etc.)
  workflow_dispatch:  # Cho phép chạy manual từ GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép 1 deployment chạy cùng lúc
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
        
      - name: 🔧 Create .env file
        run: |
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
          echo "REACT_APP_PAYOS_CLIENT_ID=${{ secrets.REACT_APP_PAYOS_CLIENT_ID }}" >> .env
          echo "REACT_APP_PAYOS_API_KEY=${{ secrets.REACT_APP_PAYOS_API_KEY }}" >> .env
          echo "REACT_APP_PAYOS_CHECKSUM_KEY=${{ secrets.REACT_APP_PAYOS_CHECKSUM_KEY }}" >> .env
          
      - name: 🏗️ Build React app
        run: npm run build
        env:
          CI: false  # Tắt treat warnings as errors
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          
      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
