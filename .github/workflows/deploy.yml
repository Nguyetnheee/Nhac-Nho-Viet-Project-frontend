name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Hoáº·c branch báº¡n muá»‘n deploy (staff-dashboard-test, master, etc.)
  workflow_dispatch:  # Cho phÃ©p cháº¡y manual tá»« GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

# Chá»‰ cho phÃ©p 1 deployment cháº¡y cÃ¹ng lÃºc
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ğŸ“¦ Install dependencies
        run: npm install
        
      - name: ğŸ”§ Create .env file
        run: |
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
          echo "REACT_APP_PAYOS_CLIENT_ID=${{ secrets.REACT_APP_PAYOS_CLIENT_ID }}" >> .env
          echo "REACT_APP_PAYOS_API_KEY=${{ secrets.REACT_APP_PAYOS_API_KEY }}" >> .env
          echo "REACT_APP_PAYOS_CHECKSUM_KEY=${{ secrets.REACT_APP_PAYOS_CHECKSUM_KEY }}" >> .env
          
      - name: ğŸ—ï¸ Build React app
        run: npm run build
        env:
          CI: false  # Táº¯t treat warnings as errors
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
